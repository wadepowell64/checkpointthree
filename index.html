<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
  <title>TaskMaster</title>
</head>

<body>


  <header class="container-fluid bg-dark text-center text-light ">
    <div class="row">
      <div class="col m-3">
        <h1><i class="ml-2"></i>TaskMaster<i class="mr-2"></i>
        </h1>
      </div>
    </div>
  </header>


  <main class="container-fluid">
    <div class="row">
      <div class="col mt-5 ml-3">

        <form class="form-inline" onsubmit="app.listsController.addList(event)">

          <div class="form-group">
            <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId"
              placeholder="Add List..." required>

            <button type="submit" class="btn btn-outline-secondary ml-1">Add</button>

          </div>
        </form>
      </div>
    </div>
    <div class="row mt-5" id="lists">
    </div>


  </main>




  <footer class="container-fluid bg-dark">
    <div class="row">
      <div class="col text-center text-light">
        <p></p>
      </div>
    </div>
  </footer>




  <script src="https://kit.fontawesome.com/68f8809237.js" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>


</html>
